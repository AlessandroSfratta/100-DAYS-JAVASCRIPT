<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Genereator</title>
</head>
<body>
    <div class="container">
      <h1 class="title">Generatore Password</h1>
      <h3 class="password-display" id="passwordDisplay">PASSWORD</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Numeri dei caratteri</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="characterAmountRange">
          <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
        </div>
  
        <label for="includeUppercase">Includi Maiuscole</label>
        <input type="checkbox" id="includeUppercase">
  
        <label for="includeNumbers">Includi Numberi</label>
        <input type="checkbox" id="includeNumbers">
  
        <label for="includeSymbols">Includi Simboli</label>
        <input type="checkbox" id="includeSymbols">
  
        <button type="submit" class="btn">Genera Password</button>
      </form>
    </div>
  </body>
</html>
